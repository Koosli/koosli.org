{% extends "layout.html" %}

{% block content %}
{{ form.errors }}
<form action="{{ url_for('user.register') }}" method="POST" class="form-horizontal col-xs-6 col-xs-offset-3">
    <h1 class="text-center">Sign up for Koosli </h1>
    <br>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" id="email" name="email" class="form-control"
            placeholder="Enter email" value="{{ request.form.username }}"
            required>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" id="password" name="password" class="form-control"
            placeholder="Enter password" value="{{ request.form.password }}"
            required>
        </div>
    </div>
    <!-- Simple and easy registration for now, and we don't have any TOS
    <div class="form-group">
        <label for="confirm" class="col-sm-2 control-label">Confirm password</label>
        <div class="col-sm-10">
          <input type="password" id="confirm" name="confirm" class="form-control"
            placeholder="Enter password" value="{{ request.form.confirm }}"
            required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <div class="row">
                <div class="col-sm-6">
                    <label for="accept_tos" class="control-label">I accept the TOS</label>
                </div>
                <div class="col-sm-6">
                    <input type="radio" id="accept_tos" name="accept_tos" class="form-control"
                required>
                </div>
            </div>
        </div>
    </div>
    -->

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
</form>
{% endblock %}
