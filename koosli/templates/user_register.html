{% extends "base.html" %}

{% block content %}
<form action="/user/register" method="POST" class="form-horizontal">
    <h2>Sign up for Koosli </h2>
    
    <div class="control-group">
        <div class="controls">
          <input type="email" id="email" name="email" class="input-xlarge"
            placeholder="Enter Email" value="{{ request.form.username }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
    </div>
</form>
{% endblock %}
